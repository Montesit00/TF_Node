<!DOCTYPE html>
<html>
  <head>
    <title>Suma de matrices 3x3</title>
  </head>
  <body>
    <h1>Suma de matrices 3x3</h1>
    <form>
      <label>Matriz 1:</label><br>
      <input type="number" name="a11"> <input type="number" name="a12"> <input type="number" name="a13"><br>
      <input type="number" name="a21"> <input type="number" name="a22"> <input type="number" name="a23"><br>
      <input type="number" name="a31"> <input type="number" name="a32"> <input type="number" name="a33"><br>
      <br>
      <label>Matriz 2:</label><br>
      <input type="number" name="b11"> <input type="number" name="b12"> <input type="number" name="b13"><br>
      <input type="number" name="b21"> <input type="number" name="b22"> <input type="number" name="b23"><br>
      <input type="number" name="b31"> <input type="number" name="b32"> <input type="number" name="b33"><br>
      <br>
      <button type="button" id="sumar">Sumar matrices</button>
    </form>
    <br>
    <label>Resultado:</label><br>
    <textarea id="resultado" rows="3" cols="30"></textarea>
    <script src="/21-03_suma_3x3/app.js"></script>
  </body>
</html>
